#======================= Global Settings =====================================
[global]
# workgroup = RAUMFELD
server string = Raumfeld
max log size = 50
security = share
encrypt passwords = yes
smb passwd file = /etc/samba/smbpasswd
log file = /var/log/samba/log.smbd
hosts allow = ALL
interfaces = wlan0 eth0
socket options = TCP_NODELAY SO_RCVBUF=8192 SO_SNDBUF=8192
